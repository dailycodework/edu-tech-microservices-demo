
server:
  port: 9292
spring:
  appplication:
    name: HYSTRIX-DASHBOARD

hystix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost